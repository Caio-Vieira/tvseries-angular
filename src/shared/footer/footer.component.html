<div
  class="bg-slate-200/80 flex justify-around mt-0 border-t-[1px] border-gray-400"
>
  <div class="flex flex-col py-10 gap-3">
    <p class="menu--p">Menu</p>
    <a
      (click)="clear()"
      class="nav-link"
      [routerLink]="['/']"
      routerLinkActive="active-link active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Faroeste</a
    >
    <a (click)="clear()" class="nav-link" [routerLink]="['/popular']"
      >Popular</a
    >
    <div class="border border-slate-400 w-12 gap-1">
      <a (click)="clear()" class="nav-link" [routerLink]="['/search']">
        <ng-icon class="ml-4 py-1" color="#8d8f8e" name="octSearch"></ng-icon
      ></a>
    </div>
    <a (click)="clear()" class="nav-link" [routerLink]="['/animations']"
      >Animação</a
    >
    <a (click)="clear()" class="nav-link" [routerLink]="['/family']">familia</a>
  </div>
  <div class="flex flex-col pt-24 gap-3">
    <ng-icon
      class="cursor-pointer"
      size="18px"
      color="#6f7170"
      name="bootstrapFacebook"
    ></ng-icon>
    <ng-icon
      class="cursor-pointer"
      size="18px"
      color="#6f7170"
      name="bootstrapInstagram"
    ></ng-icon>
    <ng-icon
      class="cursor-pointer"
      size="20px"
      color="#6f7170"
      name="bootstrapYoutube"
    ></ng-icon>
  </div>
</div>
<p class="bg-slate-200/80 text-center text-[17px] font-normal pb-2">
  Copyright ₢ By Caio Vieira 2023
</p>
